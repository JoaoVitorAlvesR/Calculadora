<div>
  <form>
    <div>
      <div class="principal">
        <mat-card class="example-card">
          <div class="row">
            <div>
              <button
                mat-raised-button
                color="warn"
                type="button"
                (click)="limpar()"
              >
                C
              </button>
            </div>
            <div>
              <input
                type="text"
                id="display"
                name="display"
                [value]="display"
                readonly
              />
            </div>
          </div>
          <mat-grid-list cols="4" rowHeight="50px">
            <div>
              <mat-grid-tile colspan="1">
                <button
                  mat-raised-button
                  type="button"
                  (click)="adicionarNumero('7')"
                  id="btn7"
                >
                  7
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  type="button"
                  (click)="adicionarNumero('8')"
                  id="btn8"
                >
                  8
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  type="button"
                  (click)="adicionarNumero('9')"
                  id="btn9"
                >
                  9
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  color="primary"
                  type="button"
                  (click)="definirOperacao('/')"
                  id="btnDivisao"
                >
                  /
                </button>
              </mat-grid-tile>
            </div>
            <div>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  type="button"
                  (click)="adicionarNumero('4')"
                  id="btn4"
                >
                  4
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  type="button"
                  (click)="adicionarNumero('5')"
                  id="btn5"
                >
                  5
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  type="button"
                  (click)="adicionarNumero('6')"
                  id="btn6"
                >
                  6
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  color="primary"
                  type="button"
                  (click)="definirOperacao('*')"
                  id="btnMIltiplicacao"
                >
                  *
                </button>
              </mat-grid-tile>
            </div>
            <div>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  type="button"
                  (click)="adicionarNumero('1')"
                  id="btn1"
                >
                  1
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  type="button"
                  (click)="adicionarNumero('2')"
                  id="btn2"
                >
                  2
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  type="button"
                  (click)="adicionarNumero('3')"
                  id="btn3"
                >
                  3
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  color="primary"
                  type="button"
                  (click)="definirOperacao('-')"
                  id="btnSubtracao"
                >
                  -
                </button>
              </mat-grid-tile>
            </div>
            <div>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  type="button"
                  (click)="adicionarNumero('0')"
                  id="btn0"
                >
                  0
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  color="primary"
                  type="button"
                  (click)="adicionarNumero('.')"
                  id="btnDecimal"
                >
                  .
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  color="primary"
                  type="button"
                  (click)="definirOperacao('+')"
                  id="btnSoma"
                >
                  +
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button
                  mat-raised-button
                  color="accent"
                  type="button"
                  (click)="calcular()"
                  id="btnCalcular"
                >
                  =
                </button>
              </mat-grid-tile>
            </div>
          </mat-grid-list>
        </mat-card>
      </div>
    </div>
  </form>
</div>
